<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gift Game</title>
    <style>
        body {
            background-color: #FFD1DC;
            text-align: center;
            font-family: 'Bubblegum Sans', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            color: #D2042D;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 20px;
            max-width: 800px;
        }
        .gift-box {
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .message {
            font-size: 18px;
            color: #D2042D;
            text-align: center;
            display: none;
            background: white;
            padding: 10px;
            width: 150px;
            border-radius: 10px;
        }
        .next-page-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #D2042D;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .next-page-button:hover {
            background-color: #b00226;
        }
    </style>
</head>
<body>

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {

            }

            };
            
            wrapper.appendChild(gift);
            wrapper.appendChild(message);
            giftContainer.appendChild(wrapper);
